version: v1
plugins:
  - name: go
    out: todo_grpc
    opt: paths=source_relative
  - name: go-grpc
    out: todo_grpc
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: todo_grpc
    opt: paths=source_relative
  - name: openapiv2
    out: todo_grpc
